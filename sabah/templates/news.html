{% extends 'base.html' %}

{% block link %}<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">{% endblock %}

{% block title %}Xəbərlər{% endblock %}

{% block body %}

	
						<!-- HEADER SECTION -->
						<section id="site-title">
							<div class="col-lg-12">
								<div class="container-fluid"">
                                    <div class=" row">
									    <div class="col-lg-12">
										    <div class="site-tit">
											    <h1>Xəbərlər</h1>
										    </div>
									    </div>
									</div>
								</div>
							</div>
						</section>

    					<!-- XƏBƏRLƏR SECTİON -->

						<section id="news-info">
							<div class="container">
								<div class="row">
									{% for elm in news %}
									<div class="col-lg-4 col-md-6 col-sm-12 cards">
										<div class="card">
											<a href="/xeber/{{elm.id}}"><img class="card-img-top" src="{{ url_for('static', filename='pics/' + elm.image) }}" alt="Card image cap"></a>
											<div class="card-body">
												<h5 class="card-title text-center" style="height: 53px; overflow: hidden;">{{ elm.title }}</h5>
												<p class="card-text">{{ elm.text }}</p>
													<a href="/xeber/{{elm.id}}"><button type="button" class="btn btn-primary">
														ardı
													</button></a>
											</div>
										</div>
									</div>
									{% endfor %}
								</div>
						</section>

   {% endblock %}
