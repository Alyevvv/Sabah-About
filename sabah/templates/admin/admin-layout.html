<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SABAH ADMIN Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A premium admin dashboard template by Mannatthemes" name="description" />
    <meta content="Mannatthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/download.png') }}">

    <!-- App css -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/icons.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/style_admin.css') }}" rel="stylesheet" type="text/css" />
    {% block link %}{% endblock %}

</head>

<body>

    <!-- Top Bar Start -->
    <div class="topbar">

        <!-- LOGO -->
        <div class="topbar-left">
            <h2>SABAH</h2>
        </div>
        <!--end logo-->
        <!-- Navbar -->
        <nav class="navbar-custom">
            <ul class="list-unstyled topbar-nav float-right mb-0">


                <li class="dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-light nav-user" data-toggle="dropdown"
                        href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <img src="{{ url_for('static', filename='img/user-4.jpg') }}" alt="profile-user"
                            class="rounded-circle" />
                        <span class="ml-1 nav-user-name hidden-sm">Amelia <i class="mdi mdi-chevron-down"></i> </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#"><i class="dripicons-user text-muted mr-2"></i> Profile</a>
                        <a class="dropdown-item" href="#"><i class="dripicons-exit text-muted mr-2"></i> Logout</a>
                    </div>
                </li>
            </ul>
            <!--end topbar-nav-->

            <ul class="list-unstyled topbar-nav mb-0">
                <li>
                    <button class="button-menu-mobile nav-link waves-effect waves-light">
                        <i class="dripicons-menu nav-icon"></i>
                    </button>
                </li>
                <li class="hide-phone app-search">
                    <form role="search" class="">
                        <input type="text" placeholder="Search..." class="form-control">
                        <a href=""><i class="fas fa-search"></i></a>
                    </form>
                </li>
            </ul>
        </nav>
        <!-- end navbar-->
    </div>
    <!-- Top Bar End -->

                    </a>
                    <!--end Ana sehife-->

                            <path
                                d="M70.7 164.5l169.2 81.7c4.4 2.1 10.3 3.2 16.1 3.2s11.7-1.1 16.1-3.2l169.2-81.7c8.9-4.3 8.9-11.3 0-15.6L272.1 67.2c-4.4-2.1-10.3-3.2-16.1-3.2s-11.7 1.1-16.1 3.2L70.7 148.9c-8.9 4.3-8.9 11.3 0 15.6z" />

                    <!--end Blog-->

                </nav>
                <!--end nav-->
            </div>
            <!--end main-icon-menu-->

            <div class="main-menu-inner">
                <div class="menu-body slimscroll">



                    <div id="Anasehife" class="main-icon-menu-pane">
                        <div class="title-box">
                            <h6 class="menu-title">Ana səhifə</h6>
                        </div>
                        <ul class="nav">

                            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_home') }}"><i
                                        class="dripicons-photo-group"></i>Slider</a></li>



                        </ul>
                    </div><!-- end Ana sehife -->

                    <div id="Xeberler" class="main-icon-menu-pane">
                        <div class="title-box">
                            <h6 class="menu-title">Blog</h6>
                        </div>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_announcement') }}"><i
                                        class="dripicons-blog"></i>Elanlar</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_news') }}"><i
                                        class="dripicons-clipboard"></i>Xəbərlər</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_event') }}"><i
                                        class="dripicons-article"></i>Tədbirlər</a></li>

                        </ul>
                    </div><!-- end Blog -->
                </div>
                <!--end menu-body-->
            </div><!-- end main-menu-inner-->
        </div>
        <!-- end left-sidenav-->

        {% block body %}{% endblock %}



    </div><!-- container -->

    <footer class="footer text-center text-sm-left">
        &copy; 2020 SABAH <span class="text-muted d-none d-sm-inline-block float-right">by PragmaTech</span>
    </footer>
    <!--end footer-->
    </div>
    <!-- end page content -->
    </div>
    <!-- end page-wrapper -->

    <!-- jQuery  -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waves.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>
    {% block script %}{% endblock %}

    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
